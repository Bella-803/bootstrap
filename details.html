    <!--HEADER-->
    <header id="main-header" class="py-2 bg-primary text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1>Post One</h1>
          </div>
        </div>
      </div>
    </header>

    <!--Actions-->
    <section id="actions" class="py-4 mb-4 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <a href="index.html" class="btn btn-light btn-block">
              <i class="fas fa-arrow-left"></i>Back To Dashboard
            </a>
          </div>
          <div class="col-md-3">
            <a href="index.html" class="btn btn-success btn-block">
              <i class="fas fa-check"></i>Save Changes
            </a>
          </div>
          <div class="col-md-3">
            <a href="index.html" class="btn btn-danger btn-block">
              <i class="fas fa-trash"></i>Delete Post
            </a>
          </div>
        </div>
      </div>
    </section>

    <!--Details-->
    <section id="details">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-header">
                <h4>Edit Post</h4>
                <div class="card-body">
                  <form>
                    <form>
                      <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" value="Post One"/>
                      </div>
                      <div class="form-group">
                        <label for="category">Category</label>
                        <select class="form-control">
                          <option value="" selected>Web Development</option>
                          <option value="">Tech Gadget</option>
                          <option value="">Business</option>
                          <option value="">Health</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="image">Image</label>
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="image" />
                          <label for="image" class="custom-file-label">Choose File</label>
                          <small class="form-text text-muted" >Max size 3Mb</small >
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="body">Body</label>
                        <textarea name="editor1" class="form-control">
                              Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                              Eligendi, maxime distinctio, ratione exercitationem quos voluptas non,
                              voluptates aliquid et tempora qui nemo fugiat possimus voluptatibus veritatis facere!

                              esse recusandae veniam optio quisquam laboriosam illo nam obcaecati 
                             impedit labore vero.
                        </textarea>
                      </div>
                    </form>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

        <div class="row">
          <div class="col">
            <p class="lead text-center">
              Copyright &copy; <span id="year"></span> Blogen
